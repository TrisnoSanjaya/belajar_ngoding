<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>

<body>
    <table>
        <tr>
            <td border="1"><label for="username">Username</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="jk">Jenis Kelamin :</label></td>
            <td>
                <input type="radio" id="pria" name="jk">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jk">
                <label for="wanita">Wanita</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><b>HOBI</b></td>
        </tr>
        <tr>
            <td><label for="Ngoding">Ngoding</label></td>
            <td><input type="checkbox" id="Ngoding"></td>
        </tr>
        <tr>
            <td><label for="Trading">Trading</label></td>
            <td><input type="checkbox" id="Trading"></td>
        </tr>
        <tr>
            <td><label for="Hacking">Hacking</label></td>
            <td><input type="checkbox" id="Hacking"></td>
        </tr>
        <tr>
            <td><label for="alamat">Alamat</label></td>
            <td><textarea name="" id="alamat" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="kota">Kota</label></td>
            <td>
                <select name="" id="kota">
                    <option value="">Pilih</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Kirim"></td>
        </tr>
    </table>
</body>

</html>
