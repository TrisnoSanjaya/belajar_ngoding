<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form action="">
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="jk"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jk"><label for="wanita">Wanita</label>
        <br>
        <input type="checkbox" id="Ngoding"><label for="Ngoding">Ngoding</label>
        <input type="checkbox" id="Trading"><label for="Trading">Trading</label>
        <input type="checkbox" id="Hacking"><label for="Hacking">Hacking</label>
        <br>
        <textarea name="" id=""></textarea>
        <br>
        <select name="" id="">
            <option value="">Pilih</option>
            <option value="">Jakarta</option>
            <option value="">Bandung</option>
        </select>
        <br>
        <button type="submit">Kirim!</button>
    </form>
</body>

</html>
