<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <h3>To Do List</h3>
    <ol type="1">
        <li type="1">Bangun Pagi</li>
        <li type="A">Sholat Subuh</li>
        <li type="a">Sarapan</li>
        <li type="I">Olahraga</li>
        <li type="i">Sholat Dzuhur</li>
    </ol>

    <h3>Saat sarapan, Saya akan makan</h3>
    <ul>
        <li type="square">Nasi Goreng</li>
        <li type="disc">Mie Ayam</li>
        <li type="circle">Bakso</li>
    </ul>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hyper Text Markup Language</dd>
        <dt><b>CSS</b></dt>
        <dd>Cascading Style Sheet</dd>
        <dt><b>JS</b></dt>
        <dd>JavaScript</dd>
    </dl>
</body>

</html>
